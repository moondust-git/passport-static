<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     [config]="{backdrop: 'static',ignoreBackdropClick:true}"
     aria-hidden="true">
  <div class="modal-dialog modal-loading">
    <div class="modal-content">
      <div class="modal-body">
        <div class="loading-animation">
          <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
        </div>
        <div class="loading-text" *ngIf="text">
          <p class="text-center mt-4">{{text}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
