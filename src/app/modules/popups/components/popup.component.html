<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title pull-left">{{message.title||title}}</p>
        <button type="button" class="close pull-right" (click)="modal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" [innerHtml]="message.message||messageText">
      </div>
      <div class="modal-footer">
        <button *ngIf="isConfirm" class="btn btn-default " (click)="cancel()">{{message.cancel||cancelText}}
        </button>
        <button class="btn btn-success " (click)="ok()">{{message.ok||okText}}</button>
      </div>
    </div>
  </div>
</div>
