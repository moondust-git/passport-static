<Tsidenav #sidenav [width]="240" placement="right" [fade]="true" [fadeClose]="true">
  <div class="col-md-12">
    <Ttimepicker [(ngModel)]="time"></Ttimepicker>
  </div>
  <button type="button" class="btn btn-success" (click)="sidenav.hide()">
    close
  </button>
</Tsidenav>
<button class="btn btn-primary" (click)="sidenav.open()">nav</button>
<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
