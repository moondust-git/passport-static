<h1>
  timepicker works!
</h1>

<div class="card">
  <div class="card-block">
    <Ttimepicker [(ngModel)]="end"></Ttimepicker>
    <div class="form-group">
      <input class="form-control" type="text" value="{{end}}">
    </div>
  </div>
</div>
<div class="card">
  <div class="card-block">
    <div class="form-group">
      <label>开始时间</label>
      <input class="form-control" Ttimepicker [(ngModel)]="start" #startTime="Ttimepicker" format="HH:mm:ss">
    </div>
    <div class="form-group">
      <label>结束时间</label>
      <input class="form-control" Ttimepicker [(ngModel)]="end" #endTime="Ttimepicker" format="HH:mm:ss">
    </div>
  </div>
  <label>{{start|date:'YY-mm-dd HH:mm'}}</label>
  <label>{{end|date:'YY-mm-dd HH:mm'}}</label>
</div>
