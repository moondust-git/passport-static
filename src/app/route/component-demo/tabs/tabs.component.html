<h1>tabs</h1>
<div class="card">
  <div class="card-block">
    <div class="card-title">tabs</div>
    <div class="card-subtitle">
      This is some text within a card block.
    </div>
    <div class="card-text">
      <tabset>
        <tab heading='Tab 1'>Tab 1 content</tab>
        <tab>
          <ng-template tabHeading>Tab 2</ng-template>
          Tab 2 content
        </tab>
      </tabset>
    </div>
  </div>
</div>
