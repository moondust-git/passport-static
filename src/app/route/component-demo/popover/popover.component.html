<h1>popover</h1>
<div class="card">
  <div class="card-block">
    <button class="btn btn-success" TPopover="bottom" placement="bottom" (click)="toTost()">hover me bottom</button>
    <button class="btn btn-success" TPopover="top" placement="top" type="tooltip">hover me top</button>
    <button class="btn btn-success" TPopover="left" placement="left">hover me left</button>
    <button class="btn btn-success" TPopover="right" placement="right">hover me right</button>
  </div>
</div>
