<div class="container">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="loadingAlert()">alert</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <button class="btn  btn-outline-primary" (click)="showModal(content)" onclick="javascript:;">Launch demo
        modal
      </button>

      <button class="btn btn-danger" TPopover="helloword" [popoverTitle]="'title'" [type]="'popover'">
        popover
      </button>

      <button class="btn btn-danger" TPopover="helloword" [popoverTitle]="'title'" [type]="'popover'" [triggers]="'click'"
              (click)="collapse.toggle()">
        collapse show
      </button>
      <TCollapse #collapse>
        <button class="btn btn-danger" TPopover="helloword" [popoverTitle]="'title'" [type]="'popover'"
                (click)="collapse.toggle()">
          collapse close
        </button>
      </TCollapse>
    </div>
  </div>
</div>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
